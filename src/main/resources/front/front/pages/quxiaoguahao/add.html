		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        yuyuebianhao : false,
				        yishenggonghao : false,
				        yishengxingming : false,
				        keshi : false,
				        yuyueshijian : false,
				        zhicheng : false,
				        guahaofei : false,
				        lianxidianhua : false,
				        zhanghao : false,
				        xingming : false,
				        shouji : false,
				        yuanyin : false,
				        quxiaoshijian : false,
				        crossuserid : false,
				        crossrefid : false,
				        sfsh : false,
				        shhf : false,
              				},
                    detail: {
                        yuyuebianhao: '',
                        yishenggonghao: '',
                        yishengxingming: '',
                        keshi: '',
                        yuyueshijian: '',
                        zhicheng: '',
                        guahaofei: '',
                        lianxidianhua: '',
                        zhanghao: '',
                        xingming: '',
                        shouji: '',
                        yuanyin: '',
                        quxiaoshijian: '',
                        crossuserid: '',
                        crossrefid: '',
                        sfsh: '',
                        shhf: '',
                    },
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '250px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'none'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				jquery('#quxiaoshijian').val(getCurDateTime());
				laydate.render({
					elem: '#quxiaoshijian',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='zhanghao'){
						vue.detail[`zhanghao`] = data[`${key}`]
						vue.ro.zhanghao = true;
						continue;
                    }
					if(key=='xingming'){
						vue.detail[`xingming`] = data[`${key}`]
						vue.ro.xingming = true;
